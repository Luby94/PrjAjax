<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
  $( function() {
	  console.log( $('div').eq(0) )
	  console.dir( $('div').eq(0) )
	  console.dir( $('div') )
	  console.dir( document.querySelectorAll( 'div') )
	  console.log( document.querySelector( '#div1' ) )
	  console.dir( document.querySelector( '#div1' ) )
	  
	$('div').on('click', function(e) {
		// ①console.dir(e);
		// ②클릭한 div 의 innerHTML
		// ②console.dir(e.target.innerHTML);
		// ③console.dir(this.innerHTML);	// this == e.target : 클릭한 div
		// ④console.dir(this);		// jquery css() 함수가 없다
		console.dir( $(this) );		// jquery css() 함수가 있다
		console.dir( $(this).html() );
		// ②e.target.style.color = 'red';
		// ③this.style.color = 'red';
		// ③this.css('color', 'red');	// error : this.css is not a function
		$(this).css('color', 'red');
	})
	
  })
</script>
</head>
<body>
  <div id="div1">div1</div>
  <div>div2</div>
  <div>div3</div>
  <div>div4</div>
</body>
</html>
